<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaspi.kz</title>
  <link rel="icon" href="kaspi.ico.webp" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: white;
      color: #222;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Шапка */
    .header {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #ccc;
      position: relative;
    }

    .back-btn {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 14px;
    }

    /* Вкладки */
    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #ccc;
      background: #f8f8f8;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      cursor: pointer;
      font-weight: 500;
    }

    .tab.active {
      border-bottom: 2px solid #000;
      font-weight: bold;
    }

    /* Основная страница */
    .page {
      flex: 1;
      overflow-y: auto;
      transition: transform 0.3s ease;
      width: 200%;
      display: flex;
    }

    .section {
      flex: 0 0 50%;
      padding: 20px;
      box-sizing: border-box;
    }

    input[type=file] {
      display: none;
    }

    .upload-btn {
      background: #e0e0e0;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }

    .upload-btn:active {
      background: #d0d0d0;
    }

    .preview {
      width: 100%;
      border-radius: 8px;
      display: none;
      margin-top: 10px;
    }

    .action-btn {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border: none;
    }

    /* Кнопки */
    #showBtn {
      background-color: #007bff;
      color: white;
    }

    #sendBtn {
      background-color: white;
      color: #007bff;
      border: 1px solid #007bff;
    }

    /* Реквизиты */
    .field {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .label {
      font-size: 9px;
      color: #888;
    }

    .value {
      font-size: 12px;
      color: #000;
      text-align: right;
    }

    .copy-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .copy-btn:active {
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <!-- Шапка -->
  <div class="header">
    <div class="back-btn">&lt;</div>
    <div class="title">Удостоверение личности</div>
  </div>

  <!-- Вкладки -->
  <div class="tabs">
    <div class="tab active" id="tab1">Документ</div>
    <div class="tab" id="tab2">Реквизиты</div>
  </div>

  <div class="page" id="page">
    <!-- Вкладка Документ -->
    <div class="section" id="documentSection">
      <label class="upload-btn" id="uploadBtn" for="fileInput">Загрузить документ</label>
      <input type="file" accept="image/*" id="fileInput">
      <img id="preview" class="preview" alt="Фото документа">
      <button class="action-btn" id="showBtn" style="display:none;" onclick="alert('Документ предъявлен')">Предъявить документ</button>
      <button class="action-btn" id="sendBtn" style="display:none;" onclick="alert('Документ отправлен')">Отправить документ</button>
    </div>

    <!-- Вкладка Реквизиты -->
    <div class="section" id="infoSection">
      <div class="field"><div class="label">ФИО</div><div class="value">Бахчанов Нурсултан Талгатулы</div></div>
      <div class="field"><div class="label">ИИН</div><div class="value">040715550451</div></div>
      <div class="field"><div class="label">Дата рождения</div><div class="value">15.07.2004</div></div>
      <div class="field"><div class="label">Номер документа</div><div class="value">051728356</div></div>
      <div class="field"><div class="label">Дата выдачи</div><div class="value">03.12.2020</div></div>
      <div class="field"><div class="label">Срок действия</div><div class="value">02.12.2030</div></div>
    </div>
  </div>

  <script>
    const tab1 = document.getElementById('tab1');
    const tab2 = document.getElementById('tab2');
    const page = document.getElementById('page');

    tab1.addEventListener('click', () => {
      page.style.transform = 'translateX(0%)';
      tab1.classList.add('active');
      tab2.classList.remove('active');
    });

    tab2.addEventListener('click', () => {
      page.style.transform = 'translateX(-50%)';
      tab2.classList.add('active');
      tab1.classList.remove('active');
    });

    let startX = 0;
    page.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    page.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) tab2.click();
      if (endX - startX > 50) tab1.click();
    });

    const input = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    const showBtn = document.getElementById('showBtn');
    const sendBtn = document.getElementById('sendBtn');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          uploadBtn.style.display = 'none';
          showBtn.style.display = 'block';
          sendBtn.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
